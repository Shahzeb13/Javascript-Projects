<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h2>Coin Flip Game</h2>
        <button onclick="playGame('Heads')">Heads</button>
        <button onclick="playGame('Tails')">Tails</button>
        <button onclick="resetScore()" class="reset-btn">Reset Score</button>
        <div>
            <img id="coinImage" class="coin-image" src="" alt="" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
